<div class="text-center mt-3 mb-3">
    <form>
            <i aria-hidden="true" class="fa fa-search"></i> &nbsp;
        <input
            class="rounded" type="search"
            placeholder="search..."
            autofocus
            (keyup)="this.debounce.next($any($event.target).value)"
            [value]="this.value">
    </form>
</div>

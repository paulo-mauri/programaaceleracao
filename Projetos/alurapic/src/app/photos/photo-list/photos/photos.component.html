<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row g-0">
        <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover>
            <a [routerLink]="['/p', photo.id]"> <!-- O padrão do Angular é chamar uma rota dando continuidade ao cominho em que o usuário já se encontra.
                                                    Se quisermos partir da rota raiz da aplicação, precisamos escrever['/p'. photo.id],
                                                    isto é, adicionar uma / antes de p -->
                <ap-card>
                    <ap-photo
                        [url]="photo.url"
                        [description]="photo.description">
                    </ap-photo>
                    <div class="text-center p-1">
                        <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                        <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
                    </div>
                </ap-card>
            </a>
        </div>
    </li>
</ol>

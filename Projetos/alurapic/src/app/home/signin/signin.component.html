<h4 class="text-center">Login</h4>
<form [formGroup]="this.loginForm" class="form mt-4" (submit)="login()">
    <div class="form-group">
        <input #userNameInput formControlName="username" class="form-control" placeholder="user name" autofocus>
        <ap-vmessage *ngIf="this.loginForm?.get('username')?.errors?.['required']"
            [text]="'User name is required!'">
        </ap-vmessage>
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password">
        <ap-vmessage *ngIf="this.loginForm?.get('password')?.errors?.['required']"
            [text]="'Password is required!'">
        </ap-vmessage>
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="this.loginForm.invalid">Login</button>
</form>

<p>Not a user? <a [routerLink]="['signup']">Register now</a></p>
